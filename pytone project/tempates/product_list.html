<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>All Products</h1>
    {% for product_id, product in products.items() %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <a href="{{ url_for('single_product_view', product_id=product_id) }}">View Details</a>
        </div>
    {% endfor %}
</body>
</html>
